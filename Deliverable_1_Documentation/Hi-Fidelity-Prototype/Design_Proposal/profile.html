<!doctype html>

<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel='stylesheet' href='profile.css' />

        <meta charset='utf-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no' />
    </head>
    
    
    <body>
        <div class='header'>
            <div class='header-container'>
                <div class='logo-container'>
                    <img id='Logo' src='logo.png'>
                </div>
                <div class='header-container-right'>
                    <h3 class= 'hello-text'>Hello User</h3>
                    <button type="button" class="btn btn-outline-info">Logout</button>
                </div>
            </div>
        </div>
       
        <div class='buttons'>
            <div class='buttons-container'>      
                <div class='line-container-1'>
                    <div class='img-button'>
                        <img id='img-setting' src='setting11.png' /> 
                    </div>
                    <div class='button-text'>
                        <h1>My Profile</h1>  
                    </div> 
                </div>
                <div class='line-container-2'>
                    <div class='img-button'>
                        <h1>Upload</h1> 
                    </div>
                    <div class='button-text'>
                        <img id='img-upload' src='upload11.png' /> 
                    </div> 
                </div>
                <div class='line-container-1'>
                    <div class='img-button'>
                        <img id='img-camera' src='camera11.png' /> 
                    </div>
                    <div class='button-text'>
                        <h1>Scan</h1>  
                    </div> 
                </div>  
                <div class='line-container-2'>
                    <div class='img-button'>
                        <h1>Compare</h1>  
                        
                    </div>
                    <div class='button-text'>
                        <img id='img-lense' src='lense11.png' /> 
                    </div> 
                </div>  
            </div>
        </div>
                
        <div id='slider-example' class='slider carousel slide' data-ride='carousel'>
            <div class='carousel-inner'>
                <div class='carousel-item active'>
                    <h2>File1</h2>
                </div>
                <div class='carousel-item'>
                    <h2>File2</h2>
                </div>
                <div class='carousel-item'>
                    <h2>File3</h2>
                </div>
                <div class='carousel-item'>
                    <h2>File4</h2>
                </div>
            </div>
            <a class="carousel-control-prev" href="#slider-example" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#slider-example" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
          
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
